<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .game-container {
            margin: 20px auto;
            width: 502px;
        }
        #game-canvas {
            border: 2px solid #333;
            background: #111;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .controls {
            margin: 15px 0;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game üêç</h1>

    <div class="controls">
        <p>Use <strong>Arrow Keys</strong> to control the snake</p>
        <p>Score: <span id="score">0</span></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <div class="game-container">
        <canvas id="game-canvas" width="500" height="500"></canvas>
    </div>

    <audio id="backgroundMusic" loop preload="auto">
        <source src="/static/arcade-8bit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const music = document.getElementById('backgroundMusic');
        
        let musicStarted = false;

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [
            { x: 10, y: 10 },
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 1;
        let score = 0;
        let gameLoop;

        // Configura el volumen y aseg√∫rate de que no est√© silenciado
        music.volume = 0.5; // Volumen al 50%
        music.muted = false;

        // Reproduce la m√∫sica en bucle con el primer clic
        document.addEventListener('click', function() {
            if (!musicStarted) {
                console.log("Primer clic detectado, intentando reproducir m√∫sica...");
                music.play().then(() => {
                    console.log("M√∫sica reproduci√©ndose correctamente");
                    musicStarted = true;
                }).catch(e => {
                    console.log("Error al reproducir m√∫sica:", e);
                });
            }
        }, { once: true });

        function generateFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (tileCount - 2)) + 1,
                    y: Math.floor(Math.random() * (tileCount - 2)) + 1,
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function drawGame() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            let ateFood = false;
            if (head.x === food.x && head.y === food.y) {
                ateFood = true;
                food = generateFood();
                score += 1;
                scoreElement.textContent = score;
            }

            if (!ateFood) {
                snake.pop();
            }

            if (head.x < 0) head.x = tileCount - 1;
            if (head.x >= tileCount) head.x = 0;
            if (head.y < 0) head.y = tileCount - 1;
            if (head.y >= tileCount) head.y = 0;

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    resetGame();
                    return;
                }
            }

            ctx.fillStyle = '#ff4444';
            snake.forEach(segment => {
                ctx.fillStyle = '#ff4444';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                if (segment.x === head.x && segment.y === head.y) {
                    ctx.fillStyle = 'black';
                    const eyeSize = 3;
                    if (dx === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize * 2 - 1, segment.y * gridSize + 8, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize * 4 - 1, segment.y * gridSize + 8, eyeSize, eyeSize);
                    } else if (dx === -1) {
                        ctx.fillRect(segment.x * gridSize + eyeSize + 1, segment.y * gridSize + 8, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeSize * 3 + 1, segment.y * gridSize + 8, eyeSize, eyeSize);
                    } else if (dy === 1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize * 2 - 1, segment.y * gridSize + gridSize - eyeSize * 2 - 1, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeSize + 1, segment.y * gridSize + gridSize - eyeSize * 2 - 1, eyeSize, eyeSize);
                    } else if (dy === -1) {
                        ctx.fillRect(segment.x * gridSize + gridSize - eyeSize * 2 - 1, segment.y * gridSize + eyeSize + 1, eyeSize, eyeSize);
                        ctx.fillRect(segment.x * gridSize + eyeSize + 1, segment.y * gridSize + eyeSize + 1, eyeSize, eyeSize);
                    }
                    ctx.fillStyle = '#ff4444';
                }
            });

            ctx.fillStyle = '#44ff44';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
        }

        function keyDownHandler(event) {
            if (event.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (event.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (event.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (event.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            dx = 0;
            dy = 1;
            score = 0;
            scoreElement.textContent = score;
            clearInterval(gameLoop);
            gameLoop = setInterval(gameLoopFunction, 100);
            drawGame();
        }

        document.addEventListener('keydown', keyDownHandler);

        function gameLoopFunction() {
            drawGame();
        }

        gameLoop = setInterval(gameLoopFunction, 100);

        drawGame();
    </script>
</body>
</html>
